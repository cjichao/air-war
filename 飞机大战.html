<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>飞机大战</title>
		<link rel="stylesheet" href="css/common.css" type="text/css" />
		<script type="text/javascript">
			function loadJs(jss) {
				var head = document.getElementsByTagName('head')[0];
				jss.forEach(js => {
					var jsNode = document.createElement('script');
					jsNode.src = js;
					head.appendChild(jsNode);
				})
			}

			var jss = [
				'js/base/extend.js',
				'js/base/pool.js',
				'js/databus.js',
				'config.js',
				'js/base/sprite.js',
				'js/base/animation.js',
				'js/player/bullet.js',
				'js/player/index.js',
				'js/npc/enemy.js',
				'js/runtime/background.js',
				'js/runtime/gameinfo.js',
				'js/runtime/music.js',
				'js/main.js'
			];
			loadJs(jss);
		</script>
	</head>
	<body>
		<div id='game'>
			<canvas id="panel"></canvas>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function() {

			new Main()
		}
	</script>
</html>
